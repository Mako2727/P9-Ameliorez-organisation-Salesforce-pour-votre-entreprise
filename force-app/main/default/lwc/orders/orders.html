<template>
    <!-- Message d'erreur si pas de commandes ou si montant <= 0 -->
    <template if:true={isError}>
        <div class="slds-box slds-theme_error">
            <h1>XX1... Erreur, pas de commandes rattachées à ce compte ou le montant des commandes sont inférieurs à 0.</h1>
        </div>
    </template>
    
    <!-- Message de succès avec le total des commandes -->
    <template if:true={sumOrdersOfCurrentAccount}>
        <div class="slds-box slds-theme_success">
            <h1>XX2...Total des Commandes : {sumOrdersOfCurrentAccount}</h1>
        </div>
    </template>
</template>
